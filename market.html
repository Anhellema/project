<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet"">
  <link rel="icon" type="image/x-icon" href="/img/favicon3.ico">
  <title>Галерея</title>
</head>
<body class="body-market">
  <header class="main-header clearfix">
    <div class="container">
      <nav class="main-navigation">
        <ul>
          <li>
            <a href="index.html">Главная</a>
          </li>
          <li>
            <a href="gallery.html">Галерея</a>
          </li>
          <li>
            <a href="ow.html">OW</a>
          </li>
          <li>
            <a href="fun room.html">fun room</a>
          </li>
          <li>
            <a class="active" href="#">market</a>
          </li>
          <li>
            <a href="slider.html">Слайдер</a>
          </li>
        </ul>
      </nav>
      <div class="user-block">
        <a class="login" href="#">Вход</a>
      </div>
    </div>
  </header>
  <h1 class="gallery-h1" style="text-align: center;">Market</h1>
  <p>You have <span id="gold">100</span><img href="/img/coin.png" src="/img/coin.png" width="20px" height="20px" text-align="center"></p>
  <div class="market-container clearfix">
    <div class="market-center-focus">
      <div class="inventory" id="inventory">
        <h2>Инвентарь</h2>
          <div class="inventory-back">
            <div class="inventory-item-space">
              <ul id="item-list">
            <!-- Items will be dynamically added here -->
              </ul>
            </div>
          </div>
      </div>
      <div class="market-inventory id="market">
        <h2>Яблочная лавка</h2>
        <div class="inventory-back">
          <div class="inventory-item-space">
            <ul id="apple-list">
            <li class="green-apple">
            <span class="name">Зеленое яблоко</span>
            <span class="price">2<img href="/img/coin.png" src="/img/coin.png" width="20px" height="20px"></span>
              <button class="buy-button" data-name="Зеленое яблоко">купить</button>
            </li>
            <li>
              <span class="name">Желтое яблоко</span>
              <span class="price">3<img href="/img/coin.png" src="/img/coin.png" width="20px" height="20px"></span>
              <button class="buy-button" data-name="Желтое яблоко">купить</button>
            </li>
            <li class="red-apple">
              <span class="name">Красное яблоко</span>
              <span class="price">5<img href="/img/coin.png" src="/img/coin.png" width="20px" height="20px"></span>
              <button class="buy-button" data-name="Красное яблоко">купить</button>
            </li>
            <li>
              <span class="name">Золотое яблоко</span>
              <span class="price">0<img href="/img/coin.png" src="/img/coin.png" width="20px" height="20px"></span>
              <button class="buy-button" data-name="Золотое яблоко">купить</button>
            </li>
            </ul>
          </div> 
        </div>
      </div>
    </div>
  </div>  
  <script src="/js/script.js""></script>
</body>
</html>
